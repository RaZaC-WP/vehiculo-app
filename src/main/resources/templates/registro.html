<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>CRUD Vehiculos</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body class="bg-danger">
	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">

				<a class="navbar-brand" href="/"><strong>Concesionario
						<strong class="text-danger">X</strong>
				</strong></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>


			</div>

		</nav>

	</header>
	<div class="container">
		<br> <br>

		<div class="card bg-light">
			<div class="card-header bg-dark text-white">
				<p th:text="${titulo}"></p>
			</div>
			<div class="card-body">
				<form th:action="@{/registrado}" method="post"
					th:object="${usuario}">

					<div class="mb-3 row">
						<input type="hidden" th:field="*{id}"> <label for="nombre"
							class="form-label col-md-2">Nombre </label> <input type="text"
							th:field="*{nombre}"
							class="form-control form-control-sm col-md-6" id="nombre"
							placeholder="Nombre"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>

					</div>

					<div class="mb-3 row">
						<label for="apellidos" class="form-label col-md-2">Apellidos
						</label> <input type="text" th:field="*{apellidos}"
							class="form-control form-control-sm col-md-6" id="apellidos"
							placeholder="Apellidos"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('apellidos')}"
							th:errors="*{apellidos}"></small>

					</div>

					<div class="mb-3 row">
						<label for="genero" class="form-label col-md-2">G&eacute;nero
						</label> <select th:field="*{genero}">
							
							<option th:value="'Hombre'" th:text="Hombre"></option>
							<option th:value="'Mujer'" th:text="Mujer" ></option>
						</select>

					</div>

					<div class="mb-3 row">
						<label for="email" class="form-label col-md-2">Email </label> <input
							type="email" th:field="*{email}"
							class="form-control form-control-sm col-md-6" id="email"
							placeholder="Email"> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>

					</div>



					<div class="mb-3 row">
						<label for="password" class="form-label col-md-2">Contrase&ntilde;a
						</label> <input type="password" th:field="*{password}"
							class="form-control form-control-sm col-md-6" id="password"
							placeholder="Contrase&ntilde;a"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>

					</div>

					<div class="mb-3 row">
						<label for="rol" class="form-label col-md-2">Rol</label> <select
							th:field="*{rol}">
							
							<option th:value="'Alumno'" th:text="Alumno"></option>
							<option th:value="'Maestro'" th:text="Maestro"></option>
							
						</select>
					</div>

					<div class="card-footer bg-dark">
						<input type="submit" class="btn  btn-sm bg-light  text-black"
							value="Registrarse">
					</div>




				</form>
			</div>
		</div>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
