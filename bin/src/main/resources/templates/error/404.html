<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container text-center py-5">
		
		<div class="container bg-dark">
		
			<div class="panel">
			
				<div class="panel-heading">
				
					<h3 class="panel-title text-danger">
					
						<span th:text="${error}"></span> - <span th:text="${status}"></span>
					
					</h3>
				
				
				</div>
			<div class="panel-body">
			
				<img th:src="@{/images/cj.jpg}" width="400" height="400">
				<br>
				
				<h4  class="panel-title text-white">La p&aacute;gina deseada no existe!</h4>
				
				<button class="btn btn-success" onclick="goBack()">&laquo;Volver</button>
			
			</div>
			
			</div>
		
		
		</div>
		 
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
	
	<script>
		function goBack(){
			window.history.back();
		}
	
	</script>
	
</body>
</html>
